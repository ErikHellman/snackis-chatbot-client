<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendlyBot - Your AI Companion</title>
    <meta name="description" content="A safe and friendly AI chatbot companion. Chat, get help, and make your day brighter with FriendlyBot - your personal AI assistant." />
    <meta name="author" content="FriendlyBot Team" />
    <meta name="keywords" content="AI, chatbot, assistant, friendly, safe, companion, chat" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicons and Icons -->
    <link rel="icon" href="/icons/icon-192.png" type="image/png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FriendlyBot" />

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="FriendlyBot - Your AI Companion" />
    <meta property="og:description" content="A safe and friendly AI chatbot companion. Chat, get help, and make your day brighter." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FriendlyBot - Your AI Companion" />
    <meta name="twitter:description" content="A safe and friendly AI chatbot companion" />
    <meta name="twitter:image" content="/icons/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
